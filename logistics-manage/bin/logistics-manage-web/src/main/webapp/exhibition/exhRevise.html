<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/revise.css" />
		<script src="public/jquery-3.2.1.min.js"></script>
	    <script src="js/revise.js"></script>
	</head>
	<body>
		<div class="contains">
			<div class="shandow"></div>
			<div class="logoImg">
				<img src="img/img.png" alt="logo" />
			</div>
			<div class="revise">
				<div class="formDiv">
					<form action="">
						<div class="form-group">
							<label >旧密码：</label>
							<input type="password" class="form-control " placeholder="请输入原密码"/>
						</div>
						<div class="form-group">
							<label >新密码：</label>
							<input type="password" class="form-control " placeholder="请输入新密码"/>
						</div>
						<div class="form-group">
							<label >确认新密码：</label>
							<input type="password" class="form-control " placeholder="请再次输入新密码"/>
						</div>
						<button type="submit" class="btn btn-block">修改密码</button>
					</form>
					
				</div>
			</div>
		</div>
		
	</body>
</html>
